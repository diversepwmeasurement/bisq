jobs:
  build:
    name: Process issues and pull requests
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Close Stale Issues and Pull Requests
      uses: actions/stale@v9.0.0
      with:
        close-issue-message: 'This issue has been automatically closed because of
          inactivity. Feel free to reopen it if you think it is still relevant.

          '
        close-pr-message: 'This pull request has been automatically closed because
          of inactivity. Feel free to reopen it if you think it is still relevant.

          '
        days-before-issue-stale: 90
        days-before-pr-stale: 30
        exempt-issue-labels: a:bug,re:security,re:privacy,re:Tor,in:dao,$BSQ bounty,good
          first issue,Epic,a:feature,is:priority
        exempt-pr-labels: a:bug,re:security,re:privacy,re:Tor,in:dao,$BSQ bounty,good
          first issue,Epic,a:feature,is:priority
        stale-issue-label: was:dropped
        stale-issue-message: 'This issue has been automatically marked as stale because
          it has not had recent activity. It will be closed if no further activity
          occurs. Thank you for your contributions.

          '
        stale-pr-label: was:dropped
        stale-pr-message: 'This pull request has been automatically marked as stale
          because it has not had recent activity. It will be closed if no further
          activity occurs. Thank you for your contributions.

          '
name: Stale Bot
on:
  repository_dispatch:
    types: trigger-ga___stale.yml
permissions:
  issues: write
  pull-requests: write
